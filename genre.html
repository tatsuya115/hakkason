    <body>
        <!-- header -->
        <header>
            <div class="header_inner">
                <div class="header_logo">

            </div>
            <div class="header_genre_area">
                <ul class="genre_list">

                        <div class="header_genre">
                            <a href="#"><img src="./image/restaurant_icon.png" class="genre_icon"><span class="restaurant_text">飲食店</span></a>
                        </div>
                    </li>
                    <li>
                        <div class="header_genre">
                            <a href="#"><img src="./image/beauty_salon_icon.png" class="genre_icon"><span class="beauty_salon_text">美容院</span></a>
                        </div>
                    </li>
                    <li>
                        <div class="header_genre">
                            <a href="#"><img src="./image/clothes_shop_icon.png" class="genre_icon"><span class="clothes_shop_text">洋服店</span></a>
                        </div>
                    </li>
                    <li>
                        <div class="header_genre">
                            <a href="#"><img src="./image/entertainment_icon.png" class="genre_icon"><span class="entertainment_text">娯楽</span></a>
                        </div>
                    </li>
                    <li>
                        <div class="header_genre">
                            <a href="#"><img src="./image/gym_icon.png" class="genre_icon"><span class="gym_text">ジム</span></a>
                        </div>
                    </li>
                    <li>
                        <div class="header_genre">
                            <a href="#"><img src="./image/works_icon.png" class="genre_icon"><span class="works_text">コワーキング</span></a>

                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <!-- main -->
        <main>
            <div class="genre_container">
                <div class="list_area">
                    <ul id="data_list"></ul>
                </div>
                <div class="map_area">

                </div>
            </div>

        <!-- Footer -->

            <footer>
                <div class="container">

                </div>
            </footer>
        </footer>
        <script>
            // URLを取得
            const url = new URL(window.location.href);
            // URLSearchParamsオブジェクトを取得
            const params = url.searchParams;
            // パラメータから「mdc」を取得
            let categories = params.get("categories");
            // var local_url = 'http://127.0.0.1:3000/api/v1/facilities';
            fetch(categories) //categories/1
                .then(response =>  {
                    return response.json();
                }).then( res => {
                    for(var i in res['data']){
                        $("#data_list").append(
                            `\
                            <li>\
                                <a href='#'>\
                                    <div class='data_content'>\
                                        <div class='data_title'>\
                                            <h1>${res['data'][i].name}</h1>\
                                            <h2>ジャンル</h2>\
                                        </div>\
                                        <div class='data_description'>\
                                            <p>住所:${res['data'][i].address}</p>\
                                            <p>営業時間:${res['data'][i].business_hour}</p>\
                                            <p>定休日:${res['data'][i].holiday}</p>\
                                        </div>\
                                    </div>\
                                </a>\
                            </li>`
                        );
                     }
                }).catch(error => {
                    console.log(error);
            });
        </script>
    </body>

</html>
